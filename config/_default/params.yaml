# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: milspace

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "MilSpace Club"
      # Logo filename in `assets/media/` folder
      filename: "logo.png"
    button:
      enable: true
      text: "Join Now"
      url: "https://forms.gle/3zzuRioefkpKgzDy9"
    show_search: false
    show_theme_chooser: true
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} MilSpace Club. This is a private organization. It is not a part of the Department of Defense or any of its components and it has no governmental status.'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
